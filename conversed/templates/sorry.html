{% extends "base.html" %}

{% block content %}

  <div class="inner" id="form">
    <!-- <h1 class="cover-heading">Cover your page.</h1> -->
    <img class="lead" src="../static/images/sorry_white.png" class="img-responsive" width="100" height="100"> 
    <p class="lead">Unfortunately, we don't have enough information for that person. Sorry! </p>
    <p class="lead">We still can help you find others behind email addresses</p>
    <!-- <p class="lead">Just put it below.</p> -->
    <form class="form-search" id="emailForm" action="." method="POST">
      <div class="form-group">
        <div class="input-group input-group-md">
          <div class="icon-addon addon-md">
            <input class="form-control" id="email" placeholder="Enter an email address" name="emailid">
            <label for="email" class="glyphicon glyphicon-search" rel="tooltip" data-toggle="tooltip" data-placement="top" title="Email search engine"></label>
          </div>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" aria-label="Search" onclick="ButtonClicked()">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
    </form>
    <!-- <p class="lead">
      <a href="#" class="btn btn-lg btn-default">Learn more</a>
    </p> -->
  </div>

{% endblock %}
